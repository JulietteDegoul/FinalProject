
<!DOCTYPE html>
<html>
<head>
    <title>Will our campaign be successful?!</title>
    <style>
        body {
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        #predict-button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        
        #prediction-result {
            font-size: 36px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predict-button').on('click', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    success: function(result) {
                        $('#prediction-result').text(result);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Will our IndiePyGo campaign be successful?!</h1>
    
    <button id="predict-button">Predict</button>
    
    <h2>Prediction Result:</h2>
    <div id="prediction-result"></div>
</body>
</html>
